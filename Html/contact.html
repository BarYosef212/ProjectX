<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/Styles/main.css">
    
</head>
<body>   
    <div class="contact-container">
    <div class="content">
       <h2>Contact Us </h2>
       <form>
        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
        <textarea type="message" id="message" name="message" placeholder="Your message..." required></textarea>
    <br></br>
        <button class = "btn" type="submit" >Send us</button>
    </div>
<div class="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d112452.93206439911!2d34.84974407940809!3d32.04318003439212!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sil!4v1723819481035!5m2!1sen!2sil" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
</div>
</form>

</body>
</html>
